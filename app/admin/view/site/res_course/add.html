<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">课程分类</label>
            <div class="layui-input-block">
                <select name="cate" >
                    <option value=''></option>
                    {foreach $getSiteResCourseCateList as $k=>$v}
                    <option value='{$k}' >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" placeholder="请输入课程标题" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">表单链接</label>
            <div class="layui-input-block">
                <input type="text" name="form_link" class="layui-input" placeholder="请输入表单链接" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">封面</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image" class="layui-input layui-col-xs6" placeholder="请上传封面" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image" data-upload-select="image" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详情页图片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image_detail" class="layui-input layui-col-xs6" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image_detail" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image_detail" data-upload-select="image_detail" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">课程简介</label>
            <div class="layui-input-block">
                <textarea name="descript" rows="10" class="layui-textarea" placeholder="请输入课程简介"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">讲师</label>
            <div class="layui-input-block">
                {foreach $lecturers as $lec}
                <input type="checkbox" name="checklec" lay-filter="lecturers" lay-skin="primary" title="{$lec.name|default=''}" value="{$lec.id|default=''}">
                {/foreach}
                <input type="hidden" id="lecturers" name="lecturers" value="{$row.lecturers|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">课件</label>
            <div class="layui-input-block layuimini-upload">
                <input name="courseware" class="layui-input layui-col-xs6" placeholder="请上传课件" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="courseware" data-upload-number="one" data-upload-exts="doc|gif|ico|icon|jpg|mp3|mp4|p12|pem|png|rar|jpeg|docx|txt|pptx|pdf|xls|lxsx" data-upload-icon="file"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_courseware" data-upload-select="courseware" data-upload-number="one" data-upload-mimetype="*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">视频</label>
            <div class="layui-input-block layuimini-upload">
                <input name="video" class="layui-input layui-col-xs6" placeholder="请上传视频" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="video" data-upload-number="one" data-upload-exts="doc|gif|ico|icon|jpg|mp3|mp4|p12|pem|png|rar|jpeg|docx|txt|pptx|pdf|xls|lxsx" data-upload-icon="file"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_video" data-upload-select="video" data-upload-number="one" data-upload-mimetype="*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-block">
                <input type="text" name="view_num" class="layui-input"  placeholder="请输入浏览量" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="0">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript"  src="/static/admin/js/site/res_course_edit.js"></script>
