<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">公司全称</label>
            <div class="layui-input-block">
                <input type="text" name="company_name" class="layui-input" lay-verify="required" placeholder="请输入公司全称" value="{$row.company_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司简称</label>
            <div class="layui-input-block">
                <input type="text" name="company_name_s" class="layui-input" lay-verify="required" placeholder="请输入公司简称" value="{$row.company_name_s|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">公司LOGO</label>
            <div class="layui-input-block layuimini-upload">
                <input name="company_image" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传公司LOGO" value="{$row.company_image|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="company_image" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_company_image" data-upload-select="company_image" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所处行业</label>
            <div class="layui-input-block">
                <input type="text" name="industry" class="layui-input" lay-verify="required" placeholder="请输入所处行业" value="{$row.industry|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业规模</label>
            <div class="layui-input-block">
                <input type="text" name="scale" class="layui-input" lay-verify="required" placeholder="请输入企业规模" value="{$row.scale|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属地域</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input" lay-verify="required" placeholder="请输入所属地域" value="{$row.address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用的产品</label>
            <div class="layui-input-block">
                {foreach $products as $lec}
                <input type="checkbox" name="checkpro" lay-filter="products" lay-skin="primary" title="{$lec.products_name|default=''}" value="{$lec.id|default=''}">
                {/foreach}
                <input type="hidden" id="products" name="products" value="{$row.products|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户分类</label>
            <div class="layui-input-block">
                {foreach $cates as $lec}
                <input type="checkbox" name="checkcat" lay-filter="cates" lay-skin="primary" title="{$lec.cate_name|default=''}" value="{$lec.id|default=''}">
                {/foreach}
                <input type="hidden" id="cates" name="cates" value="{$row.cates|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">案例标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入案例标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">案例内容</label>
            <div class="layui-input-block">
                <textarea name="content" rows="20" class="layui-textarea editor" 案例内容 placeholder="请输入案例内容">{$row.content|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-block">
                <input type="text" name="view_num" class="layui-input"  placeholder="请输入浏览量" value="{$row.view_num|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript"  src="/static/admin/js/site/cate_detail_edit.js"></script>
