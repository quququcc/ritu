<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">产品标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入产品标题" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品型号</label>
            <div class="layui-input-block">
                <input type="text" name="model" class="layui-input" lay-verify="required" placeholder="请输入产品型号" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品所属分类</label>
            <div class="layui-input-block">
                <select name="categories_id" lay-verify="required">
                    {foreach $cateInfo as $vo}
                    <option value="{$vo.id}" {if $vo.id==""}selected=""{/if}>{$vo.title|raw}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品系列</label>
            <div class="layui-input-block">
                <input type="text" name="series" class="layui-input" lay-verify="required" placeholder="请输入产品系列" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品内容</label>
            <div class="layui-input-block">
                <textarea name="content" rows="20" class="layui-textarea editor" 产品内容 placeholder="请输入产品内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">产品图片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="images" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传产品图片" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="images" data-upload-number="more" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image" data-upload-sign="|"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_images" data-upload-select="images" data-upload-number="more" data-upload-mimetype="image/*" data-upload-sign="|"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">产品文件</label>
            <div class="layui-input-block layuimini-upload">
                <input name="files" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传产品文件" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="files" data-upload-number="more" data-upload-exts="*" data-upload-icon="file"><i class="fa fa-upload" data-upload-sign="|"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_files" data-upload-select="files" data-upload-number="more" data-upload-mimetype="*" data-upload-sign="|"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品特点</label>
            <div class="layui-input-block">
                <textarea name="trait" rows="20" class="layui-textarea editor" 产品特点 placeholder="请输入产品特点"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">技术参数</label>
            <div class="layui-input-block">
                <textarea name="technical_param" rows="20" class="layui-textarea editor" 技术参数 placeholder="请输入技术参数"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选型表</label>
            <div class="layui-input-block">
                <textarea name="select_table" rows="20" class="layui-textarea editor" 选型表 placeholder="请输入选型表"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配件</label>
            <div class="layui-input-block">
                <textarea name="parts" rows="20" class="layui-textarea editor" 配件 placeholder="请输入配件"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">解决方案</label>
            <div class="layui-input-block">
                <textarea name="solution" rows="20" class="layui-textarea editor" 解决方案 placeholder="请输入解决方案"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="1"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
