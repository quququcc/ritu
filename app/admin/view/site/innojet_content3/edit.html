<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="titke" class="layui-input" lay-verify="required" placeholder="请输入标题" value="{$row.titke|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容项</label>
            <div class="layui-input-block">
                <textarea name="text" class="layui-textarea" lay-verify="required" placeholder="请输入内容项">{$row.text|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">未选中状态图标</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image_def" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传未选中状态图标" value="{$row.image_def|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image_def" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image_def" data-upload-select="image_def" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">选中状态的图标</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image_act" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传选中状态的图标" value="{$row.image_act|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image_act" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image_act" data-upload-select="image_act" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
