<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">身份(职位)</label>
            <div class="layui-input-block">
                <input type="text" name="identity" class="layui-input" lay-verify="required" placeholder="请输入身份(职位)" value="{$row.identity|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入姓名" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">照片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="photo" class="layui-input layui-col-xs6"   placeholder="请上传照片" value="{$row.photo|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="photo" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_photo" data-upload-select="photo" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个人简介</label>
            <div class="layui-input-block">
                <textarea type="text" name="introduce" class="layui-textarea"  placeholder="请输入个人简介">{$row.introduce|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
